{% extends 'layout.html' %}
{% block content %}
<div class="container" role="main">
  <ul>
    {% for article in articles %}
    <li>
      <a href="{{ url_for('article.view', article_id=article.id) }}">
        {{ article.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
  <a class="btn btn-default" href="{{ url_for('article.add') }}">Add</a>
</div>
{% endblock %}
